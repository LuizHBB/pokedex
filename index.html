<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <!--links-->
    <link rel="shortcut icon" href="./favicons/favicon-16x16.png" type="image/x-icon">
    <link rel="stylesheet" href="./css/style.css">
    
    <!--Main JS-->
    <script defer src="./js/script.js"></script>
    
    <title>POKEDEX</title>
</head>
<body>
    <main>
        <img src="#" alt="pokemon" class="pokemon-image">

        <div class="pokemon-data">
            <span class="pokemon-number"></span> - 
            <span class="pokemon-name"></span>
        </div>

        <form class="form">
            <input type="search"
            class="input-search"
            placeholder="Name or Number"
            required
            >
        </form>

        <div class="buttons">
            <button class="button btn-prev">&lt; Prev</button>
            <button class="button btn-next">Next &gt;</button>
        </div>

        <img src="./images/pokedex.png" alt="tela-pokedex" class="pokedex">
    </main>
</body>
</html>
