<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="./favicons/favicon-16x16.png" type="image/x-icon">
    <link rel="stylesheet" href="./css/style.css">
    <title>POKEDEX</title>
</head>
<body>
    <main>
        <img src="" alt="pokemon" class="pokemon_image">

        <div class="pokemon-data">
            <span class="pokemon-header">6</span> - 
            <span class="pokemon-name">pokemon</span>
        </div>

        <form class="form">
            <input type="search"
            class="input-search"
            placeholder="Name or Number"
            required
            >
        </form>

        <div class="buttons">
            <button class="button btn-prev">Prev &lt;</button>
            <button class="button btn-next">Prev &gt;</button>
        </div>

        <img src="./images/pokedex.png" alt="tela-pokedex" class="pokedex">
    </main>
</body>
</html>
